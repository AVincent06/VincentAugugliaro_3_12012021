<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a040aa6bc7.js" crossorigin="anonymous"></script>
    <title>La palette du goût sur Ohmyfood!</title>
</head>
<body class="body-menu">
    <div class="bloc-page">
        <!-- **************************** BLOCK : HEADER **************************** -->
        <header>
            <div class="logo"><p>ohmyfood</p></div>
            <a href="index.html"><img src="./images/arrow-left-solid.svg" alt="arrow-left" height="18" title="https://fontawesome.com/license"></a>
        </header>

        <div class="cover">
            <div class="cover__photo">
                <img src="./images/mobile/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            </div>
            <div class="cover__title">
                <h1><p>La palette du goût</p></h1>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="my-heart svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <defs>
                        <linearGradient id="my-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:rgb(147,86,220);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(255,121,218);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#my-gradient)" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path>
                </svg><!--https://fontawesome.com/license-->
            </div>
        </div>

        <!-- **************************** BLOCK : ENTRIES **************************** -->
        <section class="entries">
            <h2>ENTR&Eacute;ES</h2>
            <div class="entries__underline"></div>
            <div class="entries__card">
                <div class="entries__text">
                    <h3>Fricassée d'escargot</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                </div>
                <div class="entries__price">
                    <p>40€</p> 
                </div>
            </div>
        </section>
    </div>
</body>
</html>
