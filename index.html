<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a040aa6bc7.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>
<body>
    <div class="bloc-page">
        <header>
            <div class="logo"><p>ohmyfood</p></div>
        </header>
        <div class="banner">
            <p><i class="fas fa-map-marker-alt"></i><span class="banner__town">Paris, Belleville</span></p>
        </div>
        <div class="presentation">
            <h1>Réservez le menu qui vous convient<br><span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span></h1>
            <button class="presentation__button" type="button">Explorer nos restaurants</button>
        </div>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="functioning__step">
                <h3>Choisissez un restaurant</h3>
                <div  class="functioning__icons">
                    <div class="functioning__number">1</div>
                    <i class="fas fa-mobile-alt"></i>
                </div>
            </div>
            <div class="functioning__step">
                <h3>Composez votre menu</h3>
                <div  class="functioning__icons">
                    <div class="functioning__number">2</div>
                    <i class="fas fa-list-ul"></i>
                </div>
            </div>
            <div class="functioning__step">
                <h3>Dégustez au restaurant</h3>
                <div  class="functioning__icons">
                    <div class="functioning__number">3</div>
                    <i class="fas fa-store"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
